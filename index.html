<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>JavaScript Quiz App</h1>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">üåô</button>
            </div>
            <div id="progress" class="progress hide">
                <span id="current-question">1</span> of <span id="total-questions">4</span>
                <div id="timer" class="timer">‚è±Ô∏è <span id="time-left">15</span>s</div>
            </div>
        </header>
        <main>
            <div id="question-container" class="hide">
                <div id="question" role="heading" aria-level="2">Question</div>
                <div id="answer-buttons" class="btn-grid" role="group" aria-labelledby="question">
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn" aria-describedby="instructions">Start Quiz</button>
                <button id="next-btn" class="next-btn btn hide">Next Question</button>
            </div>
            <p id="instructions" class="instructions">Test your knowledge with this interactive quiz!</p>
            <div id="high-score" class="high-score hide">High Score: <span id="best-score">0</span>%</div>
        </main>
    </div>
</body>
</html>
