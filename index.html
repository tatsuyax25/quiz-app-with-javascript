<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>JavaScript Quiz App</h1>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">üåô</button>
            </div>
            <div id="progress" class="progress hide">
                <span id="current-question">1</span> of <span id="total-questions">4</span>
                <div id="timer" class="timer">‚è±Ô∏è <span id="time-left">15</span>s</div>
            </div>
        </header>
        <main>
            <div id="setup-container">
                <div class="setup-section">
                    <h3>Choose Category</h3>
                    <select id="category-select" class="select-input" aria-label="Choose quiz category">
                        <option value="javascript">JavaScript</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="react">React</option>
                    </select>
                </div>
                <div class="setup-section">
                    <h3>Choose Difficulty</h3>
                    <select id="difficulty-select" class="select-input" aria-label="Choose difficulty level">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
            </div>
            <div id="question-container" class="hide">
                <h2 id="question">Question</h2>
                <fieldset id="answer-buttons" class="btn-grid" aria-labelledby="question">
                </fieldset>
                <div id="explanation" class="explanation hide"></div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn" aria-describedby="instructions">Start Quiz</button>
                <button id="next-btn" class="next-btn btn hide">Next Question</button>
            </div>
            <p id="instructions" class="instructions">Select your preferred category and difficulty level!</p>
            <div id="high-score" class="high-score hide">High Score: <span id="best-score">0</span>%</div>
        </main>
    </div>
</body>
</html>
